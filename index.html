<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS - Instalações Elétricas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <!-- HEADER -->
    <header>
        <nav class="nav-bar">
            <figure class="logo">
                <img src="imgs/logotipo/LOGOTIPO PRINCIPAL.jpeg" alt="Logo NS" class="logo_img">
            </figure>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#home" class="nav-link elemento">Serviços</a></li>
                    <li class="nav-item"><a href="#menu" class="nav-link elemento">Clientes</a></li>
                    <li class="nav-item"><a href="#testimonials" class="nav-link elemento">Contato</a></li>
                    <li class="nav-item"><img class="img1" src="imgs/icons8-nova-mensagem-24.png"></li>
                    <li class="nav-item">
                        <a href="https://api.whatsapp.com/">
                            <img class="img2" src="imgs/icons8-whatsapp-24.png">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://www.instagram.com//">
                            <img class="img3" src="imgs/icons8-instagram-24.png">
                        </a>
                    </li>
                </ul>
            </div>
<!---->
            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="imgs/menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#home" class="nav-link elemento">Serviços</a></li>
                <li class="nav-item"><a href="#menu" class="nav-link elemento">Clientes</a></li>
                <li class="nav-item"><a href="#testimonials" class="nav-link elemento">Contato</a></li>
                <li class="nav-item"><img class="img1" src="imgs/icons8-nova-mensagem-24.png"></li>
                <li class="nav-item"><img class="img2" src="imgs/icons8-whatsapp-24.png"></li>
                <li class="nav-item">
                    <a href="https://www.instagram.com/">
                        <img class="img3" src="imgs/icons8-instagram-24.png">
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <!-- SLIDER / BANNER-->
     <a target="_blank" href="#SEU_LINK_AQUI">
        <!-- Banner Desktop -->
        <img class="banner desktop-banner" src="imgs/Banner1-NS.jpg" alt="Banner Desktop">
        <!-- Banner Mobile -->
        <img class="banner mobile-banner" src="imgs/Banner1-NS.jpg" alt="Banner Mobile">
    </a>
    <main>
        <!--SERVIÇOS-->

        <!--CLIENTES-->
        <div class="cliente-container">
            <div class="cliente-carrossel">
                <div class="item" style="--delay: 1s"><img src="./imgs/clientes/AFPESP.jpeg" alt=""></div>
                <div class="item" style="--delay: 3s"><img src="./imgs/clientes/AMIL.jpeg" alt=""></div>
                <div class="item" style="--delay: 5s"><img src="./imgs/clientes/davita-logo-png.png" alt=""></div>
                <div class="item" style="--delay: 7s"><img class="cliente-img" src="./imgs/clientes/Roldao-Atacadista.jpg" alt=""></div>
                <div class="item" style="--delay: 9s"><img class="cliente-img" src="./imgs/clientes/UNIMED.jpeg" alt=""></div>
            </div>
        </div>
        <!--CONTATO-->
    </main>
    <!-- LINKS JS -->
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
